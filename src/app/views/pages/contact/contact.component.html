<section id="add-page" class="wow fadeIn">
    <div class="d-flex align-items-center justify-content-between">
        <h1 class="font">Contact page</h1>
    </div>

    <form action="" [formGroup]="contactForm" (ngSubmit)="submitContact(contactForm.value)">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Contact Text</h3>
            </div>
            <div class="card-body">
                <div class="row mx-0 w-100 align-items-start">
                    <div class="col-sm-2">
                        <label for="slide" class="font-bold mb-0 mt-4">Contact Us</label>
                    </div>
                    <div class="col-sm-10 w-100">
                        <div [ngxSummernote]="config" formControlName="contact_en"></div>
                    </div>
                    <div class="col-sm-2 mt-4">
                        <label for="slide" class="font-bold mb-0 mt-2">Address</label>
                    </div>
                    <div class="col-sm-10 w-100 mt-4">
                        <textarea name="" formControlName="address_en" id="" class="form-control"></textarea>
                    </div>
                    <div class="col-sm-2 mt-4">
                        <label for="slide" class="font-bold mb-0 mt-2">Email</label>
                    </div>
                    <div class="col-sm-5 w-100 mt-4">
                        <input type="text" class="form-control w-100" name="" placeholder="Email 1" formControlName="email_1" id="" />
                    </div>
                    <div class="col-sm-5 w-100 mt-4">
                        <input type="text" class="form-control w-100" name="" placeholder="Email 2" formControlName="email_2" id="" />
                    </div>
                    <div class="col-sm-2 mt-4">
                        <label for="slide" class="font-bold mb-0 mt-2">Phone</label>
                    </div>
                    <div class="col-sm-5 w-100 mt-4">
                        <input type="text" class="form-control w-100" name="" placeholder="Phone 1" formControlName="phone_1" id="" />
                    </div>
                    <div class="col-sm-5 w-100 mt-4">
                        <input type="text" class="form-control w-100" name="" formControlName="phone_2" placeholder="Phone 2" id="" />
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-end mt-3 col-12">
                    <button class="btn btn-primary">{{contactData ? 'Edit' : 'Add'}} Info</button>
                </div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                <h3 class="card-title">Social Links</h3>
            </div>
            <div class="card-body">
                <div class="row mx-0 w-100 align-items-start">
                    <div class="col-sm-2">
                        <label for="slide" class="font-bold mb-0 mt-2">Facebook</label>
                    </div>
                    <div class="col-sm-10 w-100">
                        <input type="text" class="form-control w-100" placeholder="Facebook" formControlName="facebook" />
                    </div>
                    <div class="col-sm-2 mt-4">
                        <label for="slide" class="font-bold mb-0 mt-2">Youtube</label>
                    </div>
                    <div class="col-sm-10 w-100 mt-4">
                        <input type="text" class="form-control w-100" placeholder="Youtube" formControlName="youtube" />
                    </div>
                    <div class="col-sm-2 mt-4">
                        <label for="slide" class="font-bold mb-0 mt-2">Twitter</label>
                    </div>
                    <div class="col-sm-10 w-100 mt-4">
                        <input type="text" class="form-control w-100" placeholder="Twitter" formControlName="twitter" />
                    </div>
                    <div class="col-sm-2 mt-4">
                        <label for="slide" class="font-bold mb-0 mt-2">Instagram</label>
                    </div>
                    <div class="col-sm-10 w-100 mt-4">
                        <input type="text" class="form-control w-100" placeholder="Instagram" formControlName="instagram" />
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-end col-12 mt-3">
                    <button class="btn btn-primary">{{contactData ? 'Edit' : 'Add'}} Info</button>
                </div>
                <hr />
            </div>
        </div>
    </form>
</section>
