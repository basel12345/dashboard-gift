<section id="add-page" class="wow fadeIn">
    <div class="d-flex align-items-center justify-content-between">
        <h1 class="font">Home Sections</h1>
    </div>

    <div class="card font">
        <div class="card-header">
            <h3 class="card-title mb-0">Home Slider</h3>
        </div>
        <div class="card-body">
            <form action="" [formGroup]="SliderForm" (ngSubmit)="submitSlider(SliderForm.value)">
                <div class="row mx-0 w-100 align-items-start">
                    <div class="col-sm-2">
                        <label for="slide" class="font-bold mb-0 mt-2">Slide Title</label>
                    </div>
                    <div class="col-sm-10 w-100">
                        <input type="text" class="form-control w-100" placeholder="Title" formControlName="title_en" />
                    </div>
                    <div class="col-sm-2 mt-4">
                        <label for="slide" class="font-bold mb-0 mt-4">Slide Content</label>
                    </div>
                    <div class="col-sm-10 w-100 mt-4">
                        <div [ngxSummernote]="config" formControlName="content_en"></div>
                    </div>
                    <div class="col-sm-2 mt-4">
                        <label for="slide" class="font-bold mb-0">Slide Image</label>
                    </div>
                    <div class="col-sm-10 w-100 mt-4">
                        <div class="row">
                            <div class="col-4">
                                <input #imageInput type="file" name="" id="" accept="image/*"
                                    (change)="onUploadImage($event)" />
                            </div>
                            <div class="col-4">
                                <img  *ngIf="sliderData?.image || imageUrl" style="width: 40px; height: 40px;"  [src]="imageUrl ? imageUrl : sliderData?.image"
                                    alt="">
                            </div>
                            <div class="col-4">
                                <button (click)="removeIMG(imageInput)" *ngIf="SliderForm.controls.image.value"
                                    type="button" class="btn btn-danger btnsmall">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-end col-12">
                    <button [disabled]="SliderForm.invalid" class="btn btn-primary">
                        {{ editMode ? "Edit" : "Add" }} Slide
                    </button>
                </div>
            </form>
            <hr />
            <table id="" class="table table-bordered table-striped font">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Slide Title</th>
                        <th>Slide Content</th>
                        <th>Slide Image</th>
                        <th>Edit/Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let slide of sliders; let i = index">
                        <td>{{ i + 1 }}</td>
                        <td>{{ slide.title }}</td>
                        <td>
                            <span [innerHTML]="slide.content"></span>
                        </td>

                        <td><img [src]="slide.image" class="homeformimg w-25" /></td>
                        <td>
                            <a (click)="deleteSlider(slide)" class="btn btn-danger btnsmall mr-2"><i
                                    class="fa fa-trash"></i></a>
                            <a (click)="editSlider(slide)" class="btn btn-warning btnsmall"><i
                                    class="fa fa-edit"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
