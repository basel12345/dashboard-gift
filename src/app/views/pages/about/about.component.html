<section id="add-page" class="wow fadeIn">
    <div class="d-flex align-items-center justify-content-between">
        <h1 class="font">About Section</h1>
    </div>

    <div class="card">
        <div class="card-body">
            <form action="" [formGroup]="aboutForm" (ngSubmit)="submitAbout(aboutForm.value)">
                <div class="row mx-0 w-100 align-items-start">
                    <div class="col-sm-2">
                        <label for="slide" class="font-bold mb-0 mt-2">Section Title</label>
                    </div>
                    <div class="col-sm-10 w-100">
                        <input type="text" class="form-control w-100" placeholder="Title" formControlName="title_en" />
                    </div>
                    <div class="col-sm-2 mt-4">
                        <label for="slide" class="font-bold mb-0 mt-4">Section Content</label>
                    </div>
                    <div class="col-sm-10 w-100 mt-4">
                        <div [ngxSummernote]="config" formControlName="content_en"></div>
                    </div>
                    <div class="col-sm-2 mt-4">
                        <label for="slide" class="font-bold mb-0">Section Image</label>
                    </div>
                    <div class="col-sm-10 w-100 mt-4">
                        <div class="row">
                            <div class="col-4">
                                <input #imageInput type="file" name="" id="" accept="image/*"
                                    (change)="onUploadImage($event)" />
                            </div>
                            <div class="col-4" *ngIf="aboutData?.image || aboutForm.controls.image.value">
                                <img style="width: 40px; height: 40px;" [src]="imageUrl ? imageUrl : aboutData?.image"
                                    alt="">
                            </div>
                            <div class="col-4">
                                <button (click)="removeIMG(imageInput)" *ngIf="aboutForm.controls.image.value"
                                    type="button" class="btn btn-danger btnsmall">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-end col-12">
                    <button [disabled]="aboutForm.invalid" class="btn btn-primary">
                        {{aboutData ? 'Edit' : 'Add'}} Section
                    </button>
                </div>
            </form>
            <hr />
        </div>
    </div>
</section>
