<section id="add-page" class="wow fadeIn">
    <div class="d-flex align-items-center justify-content-between">
        <h1 class="font">Add Category</h1>
    </div>

    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Add Category</h3>
        </div>
        <div class="card-body">
            <form action="" [formGroup]="categoryForm" (ngSubmit)="submitPage(categoryForm.value)">
                <div class="row mx-0 w-100 align-items-start">
                    <div class="col-sm-2">
                        <label for="slide" class="font-bold mb-0 mt-2">Category Title</label
            >
          </div>
          <div class="col-sm-10 w-100">
            <input
              type="text"
              class="form-control w-100"
              placeholder="Category title"
              formControlName="name_en"
            />
          </div>
          <div class="col-sm-2 mt-4">
            <label for="slide" class="font-bold mb-0 mt-4"
              >Category Content</label
            >
          </div>
          <div class="col-sm-10 w-100 mt-4">
            <div
              [ngxSummernote]="config"
              formControlName="description_en"
            ></div>
          </div>
        </div>
        <div class="d-flex align-items-center justify-content-end col-12 mt-4">
          <button [disabled]="categoryForm.invalid" class="btn btn-primary">
            {{ editMode ? "Edit" : "Add" }} Category
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
