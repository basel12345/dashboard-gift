<section id="add-page" class="wow fadeIn">
  <form action="" [formGroup]="giftForm" (ngSubmit)="submitGift(giftForm.value)">
    <div class="d-flex align-items-center justify-content-between">
      <h1 class="font">Add gift</h1>
    </div>
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Add gift</h3>
      </div>
      <div class="card-body">
        <div class="row mx-0 w-100 align-items-start">
          <div class="col-sm-12">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label font-bold">Gift Name</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Gift Name" formControlName="name_en" />
              </div>
              <label for="inputEmail3" class="col-sm-2 col-form-label font-bold">Gift Price</label>
              <div class="col-sm-4">
                <input type="number" class="form-control" placeholder="Gift Price" formControlName="price" />
              </div>
            </div>
          </div>

          <div class="col-sm-2">
            <label for="slide" class="font-bold mb-0 mt-4 font-bold">Event description</label>
          </div>
          <div class="col-sm-10 w-100">
            <div [ngxSummernote]="config" formControlName="description_en"></div>
          </div>
          <div class="col-sm-2 mt-4">
            <label for="slide" class="font-bold mb-0">Event Image</label>
          </div>
          <div class="col-sm-10 w-100 mt-4">
            <input #imageInput type="file" name="" id="" accept="image/*" (change)="onUploadImage($event)" />
            <div class="row">
              <div class="col-4" style="margin-top: 50px;">
                <button
                  style="position: absolute;background-color: red; right: 8px; top: -12px; z-index: 11111; border-radius: 50%; padding: 17px 9px; font-weight: 900;"
                  (click)="removeIMG(imageInput)" *ngIf="giftForm.controls.image.value" type="button"
                  class="btn btn-danger btnsmall">
                  <i class="fa fa-times"></i>
                </button>
                <img *ngIf="giftForm.controls.image.value" [src]="gift?.image" [alt]="gift?.image"
                  style="width: 100%; height: 180px; position: relative; z-index: 9; border: 1px solid #ccc; padding: 5px;">
              </div>
            </div>
          </div>
          <div class="col-sm-2 mt-4">
            <label for="slide" class="font-bold mb-0">Allow card gift</label>
          </div>
          <div class="col-sm-3 mt-4">
            <div class="form-group clearfix">
              <div class="icheck-danger d-inline">
                <input value="1" [checked]="gift?.is_gift_card == 1" type="radio" id="radioPrimary4" name="r2"
                  (change)="getCardGiftAllow($event.target.value)" />
                <label for="radioPrimary4"> Yes </label>
              </div>
            </div>
          </div>
          <div class="col-sm-3 mt-4">
            <div class="form-group clearfix">
              <div class="icheck-danger d-inline">
                <input type="radio" id="radioPrimary5" [checked]="gift?.is_gift_card == 0" name="r2" value="0"
                  (change)="getCardGiftAllow($event.target.value)" />
                <label for="radioPrimary5"> No </label>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex align-items-center justify-content-end col-12 mt-4">
          <button class="btn btn-primary">
            {{ editMode ? "Edit" : "Add" }} Gift
          </button>
        </div>
      </div>
    </div>
  </form>
</section>
